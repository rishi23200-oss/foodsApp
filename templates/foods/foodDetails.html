<div class="container mt-5">

    <!-- Food Detail Card -->
    <div class="food-detail-card">
        <div class="row align-items-center">

            <!-- Left: Image -->
            <div class="col-md-5 text-center">
                {% if fooditems.foodimg %}
                    <img src="{{ fooditems.foodimg.url }}" class="food-img" alt="{{ fooditems.name }}">
                {% else %}
                    <p>No Image Available</p>
                {% endif %}
            </div>

            <!-- Right: Details -->
            <div class="col-md-7 food-info">
                <h2>{{ fooditems.name }}</h2>

                <p class="text-muted fs-5">Price: ₹ {{ fooditems.price }}</p>

                <p>
                    <span class="badge bg-success fs-6">
                        ⭐ {{ fooditems.rating }}
                    </span>
                </p>

                <p class="mt-3">
                    {{ fooditems.description }}
                </p>

                <!-- Buttons -->
                <div class="action-buttons">
                    <a href="#" class="btn btn-primary px-4">
                        Add to Cart
                    </a>

                    <a href="#" class="btn btn-outline-secondary px-4">
                        Customize
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
